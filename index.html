<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="center-border">
        <div class="center">


            <div class="view">
                <div class="view-container">


                    <div class="view-bg">
                        <img class="view-img" src="images/icon-view.svg" alt="view">
                    </div>
                </div>
            </div>




            <div class="lable">Equilibrium #3429</div>
            <div class="paragraph">Our Equilibrium collection promotes balance and calm.</div>


            <div class="left-text">&nbsp0.041 ETH </div>
            <div class="right-text">&nbsp 3 days left </div>
            <div class="center-footer">
                <img class="avatar" src="images/image-avatar.png" alt="avatar">
                <div class="footer-text"> Creation of <span class="username">&nbspJules Wyvern</span></div>

            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Nader Hamid</a>.
        </div>
    </div>
</body>

</html>
